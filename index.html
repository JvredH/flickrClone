<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>


<body>

    <!-- <div class="background"></div> -->
    <div class="header">
        <div class="flickrlogo">

            <img id="dots" src="/w7d4Clone/pics/2dots.png">
            <div class="flickr">
                flickr
            </div>
        </div>


        <div class="searchbar">
            <button>

                <img id="searchIcon" src="/w7d4Clone/pics/search.png" alt="Search">

            </button>

            <input id="searchbox" type:text placeholder="Photos, people, groups">


        </div>

        <div class="loginandsignup">

            <button id="login">Log in</button>
            <button id="signup">Sign Up</button>
        </div>

    </div>


    <div class="middle">


        <h1 id="find">
            Find your inspiration.
        </h1>

        <div class="h3">
            <h3>
                Join the Flickr Community, home for tens of billions of photos and 2 million groups.
            </h3>
        </div>


        <div class="startForFreeButton">
            <button id="startforfree">
                Start for free
            </button>
        </div>

        <p>
            Photographer
        </p>
    </div>

    <div class="footer">

        <div>About</div>
        <div>Jobs</div>
        <div>Blog</div>
        <div>Developers</div>
        <div>Guidlines</div>
        <div>Help</div>
        <div>Help forum</div>
        <div>Privacy</div>
        <div>Terms</div>
        <div>Cookies</div>
        <div>English</div>
        <div>SmugMug+Flickr</div>
        <div>Facebook</div>
        <div id="twitter">
            twitter
        </div>
        <div>Instagram</div>
    </div>

</body>



</html>
